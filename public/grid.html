<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/board.js"></script>
    <script src="js/interaction.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style></style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hack-board"></div>
    <div id="timer-container"></div>
    <script>
        var socket = io(); 
        async function newBoard(boardType){
            clearBoard();
            await createIntro(boardType);
            if(boardType == 1){
                const timeout = await new Promise(resolve => setTimeout(()=>{
                    socket.emit('req-grid');
                }, 2000));
            } else{
                socket.emit('req-grid');
            }
        }
        
        socket.on('res-grid', async data=>{
            clearBoard();
            createBoard(data.grid);
            const timeout = await new Promise(resolve => setTimeout(()=>{
                hideNumbers();
                tileInteraction();
            }, 6000));
        });
        
        newBoard(1);
    </script>
</body>
</html>
